name: iOS unsigned IPA (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v
          flutter precache --ios

      - name: Pub get
        run: flutter pub get

      - name: CocoaPods repo update
        working-directory: ios
        run: pod repo update

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA
        working-directory: build/ios/iphoneos
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R "Runner.app" "Payload/Runner.app"
          zip -r werewords-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: werewords-unsigned-ipa
          path: werewords/build/ios/iphoneos/werewords-unsigned.ipa
          if-no-files-found: error