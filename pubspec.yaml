name: werewords
description: "werewords game - ar"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.3.1
  flutter_animate: ^4.5.0
  path_provider: ^2.1.2
  font_awesome_flutter: ^10.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# ðŸ‘‡ MUST be top-level (NOT inside dev_dependencies)
flutter_icons:
  android: true
  ios: true

  # Base square icon (1024x1024 recommended)
  image_path: assets/app_icon/icon.png

  # (optional) Android adaptive icon
  adaptive_icon_background: "#121212"       # or: assets/app_icon/adaptive_bg.png
  adaptive_icon_foreground: assets/app_icon/icon_foreground.png

  # (optional) iOS tweak
  remove_alpha_ios: true

  # (optional) ensure min SDK for adaptive icons
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/words/   # folder containing ar_words.json
